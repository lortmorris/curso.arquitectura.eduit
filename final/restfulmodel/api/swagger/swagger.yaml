              official:
                type: string
              common:
                type: string
      tld:
        type: array
        items:
          type: string

      cca2:
        type: string
      ccn3:
        type: string
      cca3:
        type: string
      cioc:
        type: string
      currency:
        type: array
        items:
          type: string
      callingCode:
        type: array
        items:
          type: string
      capital:
        type: string
      altSpellings:
        type: array
        items:
          type: string
      region:
        type: string
      subregion:
        type: string
      languages:
        type: object
      translations:
        type: object
        properties:
          official:
            type: string
          common:
            type: string
      latlng:
        type: array
