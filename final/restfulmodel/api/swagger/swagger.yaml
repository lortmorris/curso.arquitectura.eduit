swagger: '2.0'
info:
  title: YourApp
  description: 'your App'
  version: 1.0.0
host: 'localhost:5000'
basePath: /service/
consumes:
  - application/json
produces:
  - application/json

paths:

  /about:
    get:
      tags:
        - about
      summary: About this API
      x-swagger-router-controller: about.about
      parameters:
        - name: name
          in: query
          required: false
          type: string
      responses:
        '200':
          description: About
          schema:
            $ref: '#/definitions/about'


  /countries:
    get:
      tags:
        - countries
      summary: countries list
      x-swagger-router-controller: universal.search
      parameters:
        - name: q
          in: query
          required: false
          type: string
        - name: page
          in: query
          required: true
          type: number
          default: 1
        - name: sorting
          in: query
          required: false
          description: sorting by field
          type: string
        - name: limit
          in: query
          type: number
          required: true
          default: 30
      responses:
        '200':
          description: countries list
          schema:
            $ref: '#/definitions/country'
    put:
      tags:
        - countries
      summary: cpuntry
      x-swagger-router-controller: universal.insert
      parameters:
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/country'
      responses:
        '200':
          description: added operations_phone
          schema:
            $ref: '#/definitions/country'

    delete:
      tags:
        - countries
      summary: delete countries
      x-swagger-router-controller: universal.remove
      parameters:
        - name: _id
          in: query
          required: true
          type: string
      responses:
        '200':
          description: deleted country
          schema:
            $ref: '#/definitions/country'

    patch:
      tags:
        - countries
      summary: options country
      x-swagger-router-controller: universal.update
      parameters:
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/country'
      responses:
        '200':
          description: updated country
          schema:
            $ref: '#/definitions/country'

