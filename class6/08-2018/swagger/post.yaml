paths:
  /posts:
    get:
      tags:
        - posts
      summary: posts list
      x-swagger-router-controller: universal.search
      parameters:
        - $ref: '#/parameters/q'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/sorting'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/fields'
        - $ref: '#/parameters/apikey'
        - name: coordinates
          in: query
          type: string
          default: "0,0,0"
          description: search by coordinates struct. long,lat,radius

      responses:
        '200':
          description: reports
          schema:
            $ref: '#/definitions/post'
    put:
      tags:
        - posts
      summary: insert new posts
      x-swagger-router-controller: universal.insert
      parameters:
        - $ref: '#/parameters/apikey'
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/post'
      responses:
        '200':
          description: report added
          schema:
            $ref: '#/definitions/post'

    delete:
      tags:
        - posts
      summary: posts report
      x-swagger-router-controller: universal.remove
      parameters:
        - $ref: '#/parameters/apikey'
        - name: _id
          in: query
          required: true
          type: string
      responses:
        '200':
          description: deleted posts
          schema:
            $ref: '#/definitions/post'

    patch:
      tags:
        - posts
      summary: options posts
      x-swagger-router-controller: universal.update
      parameters:
        - $ref: '#/parameters/apikey'
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/post'
      responses:
        '200':
          description: updated report
          schema:
            $ref: '#/definitions/post'

definitions:
  post:
    type: object
    properties:
      _id:
        type: string
        minLength: 24
        maxLength: 24
      userId:
        type: string
        minLength: 24
        maxLength: 24
      title:
        type: string
      body:
        type: string
