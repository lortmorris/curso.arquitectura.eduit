paths:
  /categories:
    get:
      tags:
        - categories
      summary: categories list
      x-swagger-router-controller: Universal.search
      parameters:
        - $ref: '#/parameters/q'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/sorting'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/fields'
      responses:
        '200':
          description: categories list
          schema:
            $ref: '#/definitions/category'
    put:
      tags:
        - categories
      summary: insert new category
      x-swagger-router-controller: Universal.insert
      parameters:
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/category'
      responses:
        '200':
          description: added category
          schema:
            $ref: '#/definitions/category'

    delete:
      tags:
        - categories
      summary: delete channel
      x-swagger-router-controller: Universal.remove
      parameters:
        - name: _id
          in: query
          required: true
          type: string
      responses:
        '200':
          description: deleted channel
          schema:
            $ref: '#/definitions/category'

    patch:
      tags:
        - categories
      summary: options category
      x-swagger-router-controller: Universal.update
      parameters:
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/category'
      responses:
        '200':
          description: updated category
          schema:
            $ref: '#/definitions/category'

definitions:
  category:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
        minLength: 2
      actualStatus:
        type: string
        enum: [active, pause, remove]
